<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()"
  >
    <fieldset class="inputs-block">
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input
        class="margin-bot-10px"
        type="text"
        id="surname"
        name="surname"
        autocomplete="off"
        required
      >
      <br>
      <label for="name">Name:</label>
      <input
        class="margin-bot-10px"
        type="text"
        id="name"
        name="name"
        autocomplete="off"
        required
      >
      <br>
      <label for="age">How old are You?</label>
      <input
        class="margin-bot-10px input-width-48px"
        type="number"
        id="age"
        name="age"
        value="12"
      >
      <br>
      <label for="birth">Full date of birth:</label>
      <input
        class="margin-bot-10px"
        type="date"
        id="birth"
        name="birth"
        required
      >
      <br>
      <label for="terms">I accept the term of the agreement</label>
      <input
        class="margin-bot-none"
        type="checkbox"
        id="terms"
        name="terms"
        required
      >
      <br>
    </fieldset>
    <fieldset class="inputs-block">
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input
        class="margin-bot-10px"
        type="email"
        id="email"
        name="email"
        placeholder="email@example.com"
      >
      <br>
      <label for="password">Password:</label>
      <input
        class="margin-bot-none"
        type="password"
        id="password"
        name="password"
        minlength="8"
      >
      <br>
    </fieldset>
    <fieldset class="inputs-block">
      <legend>An interesting fact about you!</legend>
      <span>Do you love cats?</span>
      <input
        class="margin-bot-14px"
        type="radio"
        id="catYes"
        name="cats"
        value="Yes"
      >
      <label for="catYes">Yes</label>
      <input
        class="margin-bot-14px"
        type="radio"
        id="catNo"
        name="cats"
        value="No"
      >
      <label for="catNo">No</label>
      <br>
      <label for="favcolor">What is your favorite color?</label>
      <input
        class="margin-bot-10px"
        type="color"
        id="favcolor"
        name="favcolor"
        value="#000000"
      >
      <br>
      <label for="gotobed">What time do you go to bed?</label>
      <input
        class="margin-bot-10px"
        type="time"
        id="gotobed"
        name="gotobed"
        step="2"
      >
      <br>
      <label for="favcars">What are your favorite brand of cars?</label>
      <select id="favcars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
      <br>
      <label for="rate">How do you rate our work?</label>
      <input
        class="margin-bot-none margin-top-12px"
        type="range"
        id="rate"
        name="rate"
        min="0"
        max="100"
        value="0"
      >
      <br>
    </fieldset>
    <fieldset class="inputs-block">
      <legend>Additional info:</legend>
      <label for="comments">Comments:</label>
      <textarea
        class="margin-bot-10px"
        id="comments"
        name="comments"
        rows="2"
        cols="20"
        maxlength="150"
        autocomplete="off"
      ></textarea>
        <br>
      <label for="recommendation">Would you recommend us?</label>
      <select
        id="recommendation"
        name="recommendation"
      >
      <option value="yes">yes</option>
      <option value="no">no</option>
      <option value="maybe">Maybe</option>
      </select>
      <br>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
  <script
    type="text/javascript"
    src="./main.js"
  ></script>
</body>
</html>
